<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/style/main.css">
    <title>Dashboard</title>
</head>

<body>
    <div class="wrap">
        <nav class="nav">
            <span class="nav__logo">w</span>
            <ul class="nav__items">
                <li class="nav__cards nav--home">
                    <span class="nav__titles">Home</span>
                </li>
                <li class="nav__cards nav--stactics">
                    <span class="nav__titles">Stactics</span>
                </li>
                <li class="nav__cards nav--users">
                    <span class="nav__titles">Users</span>
                </li>
                <li class="nav__cards nav--settings">
                    <span class="nav__titles">Settings</span>
                </li>
                <li class="nav__cards nav--quires">
                    <span class="nav__titles">Quires</span>
                </li>
            </ul>
            <button class="nav__button"></button>
        </nav>

        <header class="header">
            <div class="header__main">
                <div class="header__tabs header--ellipse"></div>
                <div class="header__tabs header--folder"></div>
                <div class="header__tabs header--settings"></div>
                <div class="header__form">
                    <div class="header__field">
                        <input class="header__search" type="text" placeholder="Search anuthing here">
                        <input class="header__button" type="submit" value="">
                    </div>
                </div>
                <div class="header__tabs header--upload"></div>
                <div class="header__tabs header--letter"></div>
                <div class="header__tabs header--planet"></div>
                <img src="/source/img/jpg/Kendall.svg" alt="">
                <div class="header__tabs header--size">
                    <p class="header__names">Kendall Jener</p>
                    <p class="header__function">Cheif Authority</p>
                </div>
                <div class="header__tabs"></div>
  
            </div>
            <div class="header__footer"></div>
        </header>

        <section class="section">
            <main  class="main">
                <div class="main__monthly"></div>
                <div class="main__card"></div>
                <div class="main__customers"></div>
                <div class="main__inner">
                    <div class="main__todo"></div>
                    <div class="main__card"></div>
                    <div class="main__card"></div>
                </div>
            </main>
            <aside class="aside">
                <div class="aside__menu">
                    <div class="aside__blocks aside--people"></div>
                    <div class="aside__blocks aside--chat"></div>
                    <div class="aside__blocks aside--like"></div>
                </div>
                <div class="aside__cards">
                    <div class="aside__cards-block">
                        <img src="/source/img/jpg/Jennifer.svg" alt="">
                        <div class="aside__titles">
                            <p class="header__names">Jennifer Lawrence</p>
                            <p class="header__function">Cheif Authority</p>
                        </div>  
                        <img class="aside__chat" src="/source/img/bar_icons/chat.svg" alt="">
                    </div>
                    <div class="aside__cards-block">
                        <img src="/source/img/jpg/Brad.svg" alt="">
                        <div class="aside__titles">
                            <p class="header__names">Brad Pitt</p>
                            <p class="header__function">Cheif Authority</p>
                        </div>  
                        <img class="aside__chat" src="/source/img/bar_icons/chat.svg" alt="">
                    </div>
                    <div class="aside__cards-block">
                        <img src="/source/img/jpg/Leonardo.svg" alt="">
                        <div class="aside__titles">
                            <p class="header__names">Leonardo Dicaprio</p>
                            <p class="header__function">Cheif Authority</p>
                        </div>  
                        <img class="aside__chat" src="/source/img/bar_icons/chat.svg" alt="">
                    </div>
                    <div class="aside__cards-block">
                        <img src="/source/img/jpg/Jesse.svg" alt="">
                        <div class="aside__titles">
                            <p class="header__names">Jesse Eisenberg</p>
                            <p class="header__function">Cheif Authority</p>
                        </div>  
                        <img class="aside__chat" src="/source/img/bar_icons/chat.svg" alt="">
                    </div>
                    <div class="aside__cards-block">
                        <img src="/source/img/jpg/Kristen.svg" alt="">
                        <div class="aside__titles">
                            <p class="header__names">Kristen Stewart</p>
                            <p class="header__function">Cheif Authority</p>
                        </div>  
                        <img class="aside__chat" src="/source/img/bar_icons/chat.svg" alt="">
                    </div>
                    <div class="aside__cards-block">
                        <img src="/source/img/jpg/Ben.svg" alt="">
                        <div class="aside__titles">
                            <p class="header__names">Ben Affleck</p>
                            <p class="header__function">Cheif Authority</p>
                        </div>  
                        <img class="aside__chat" src="/source/img/bar_icons/chat.svg" alt="">
                    </div>



                </div>
                <div class="aside__search"></div>
                <div class="aside__footer"></div>
